<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#EFE7DF" />
    <meta name="application-name" content="Storage System" />
    <meta
      name="description"
      content="Sistema de armazenamento, usuarios e historico do armazem."
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Estoque" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-TileColor" content="#EFE7DF" />
    <title>Storage System</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-167x167.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180x180.png" />
  </head>
  <body>
    <noscript>
      <form
        action=""
        style="
          background-color: #fff7ee;
          position: fixed;
          inset: 0;
          z-index: 9999;
        "
      >
        <div
          style="
            font-size: 18px;
            font-family: Helvetica, sans-serif;
            line-height: 24px;
            margin: 10%;
            width: 80%;
            color: #2a1c11;
          "
        >
          <p>O JavaScript precisa estar habilitado para carregar o Storage System.</p>
          <p style="margin: 20px 0;">
            <button
              type="submit"
              style="
                background-color: #9c5b17;
                border-radius: 999px;
                border: none;
                box-shadow: none;
                color: #ffffff;
                cursor: pointer;
                font-weight: 700;
                line-height: 20px;
                padding: 8px 18px;
              "
            >
              Recarregar
            </button>
          </p>
        </div>
      </form>
    </noscript>
    <div id="root"></div>
  </body>
</html>
